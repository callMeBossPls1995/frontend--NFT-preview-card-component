<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <div class="tab-img">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <span><img src="./images/icon-ethereum.svg" alt="" />0.041ETH</span>
        <span><img src="./images/icon-clock.svg" alt="" />3 days left</span>
      </div>
      <div class="line"></div>
      <div class="creator">
        <div class="creator-avatar">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p>Create of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>

    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
